<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="mario"></div>
        <div id="donkey-kong"></div>
        <div id="pauline"></div>
        <div id="platforms">
            <div class="platform" style="bottom: 0px; width: 100%;"></div>
            <div class="platform" style="bottom: 100px; width: 80%; left: 10%;"></div>
            <div class="platform" style="bottom: 200px; width: 60%; left: 20%;"></div>
            <div class="platform" style="bottom: 300px; width: 40%; left: 30%;"></div>
        </div>
        <div id="barrels"></div>
    </div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="game-over">Game Over! Press R to Restart</div>
    <script src="game.js"></script>
</body>
</html>
