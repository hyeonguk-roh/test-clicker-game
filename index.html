<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
        user-scalable=no">
        <title>Star Collector Challenge</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(180deg, #1a1a2e 0%, #0f0f23 100%);
                font-family: 'Arial', sans-serif;
                color: white;
                overflow: hidden;
                touch-action: none; /* 터치 스크롤 방지 */
            }
            .game-container {
                width: 100%;
                max-width: 800px;
                height: 100%;
                max-height: 600px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                position: relative;
                overflow: hidden;
            }
            #gameCanvas {
                width: 100%;
                height: 100%;
                display: block;
            }
            .ui-panel {
                position: absolute;
                top: 20px;
                left: 20px;

                background: rgba(255, 255, 255, 0.1);
                padding: 15px;
                border-radius: 10px;
                backdrop-filter: blur(5px);
                z-index: 10;
            }
            .score-display {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .upgrade-btn {
                background: #4a90e2;
                border: none;
                padding: 8px 16px;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
            }
            .upgrade-btn:hover {
                background: #357abd;
            }
            .star {
                position: absolute;
                width: 10px;
                height: 10px;
                background: radial-gradient(circle, #ffd700 30%, transparent 70%);
                border-radius: 50%;
                pointer-events: none;
                animation: fadeOut 1s ease forwards;
            }
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(2); }
            }
            /* 반응형 디자인 추가 */

            @media (max-width: 600px) {
                .ui-panel {
                    top: 10px;
                    left: 10px;
                    padding: 10px;
                }
                .score-display {
                    font-size: 18px;
                }
                .upgrade-btn {
                    font-size: 14px;
                    padding: 6px 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <div class="ui-panel">
                <div class="score-display">Stars: <span id="score">0</span></div>
                <button class="upgrade-btn" id="upgradeBtn" onclick="upgradeClick()">Upgrade Click
                (Cost: <span id="upgradeCost">10</span>)</button>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const upgradeCostDisplay = document.getElementById('upgradeCost');
            // Canvas 크기 동적 설정
            function resizeCanvas() {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
                initCanvas();
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            let score = 0;
            let clickValue = 1;
            let upgradeCost = 10;

            // 배경 별 그리기 (랜덤한 작은 별들)
            function drawBackgroundStars() {
                ctx.fillStyle = 'white';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 2;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            // 캔버스 초기화 및 배경 그리기
            function initCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackgroundStars();
            }
            initCanvas();
            // 클릭 및 터치 이벤트 처리
            canvas.addEventListener('click', handleInteraction);
            canvas.addEventListener('touchstart', handleInteraction);
            function handleInteraction(event) {
                event.preventDefault(); // 터치 시 스크롤 방지
                const rect = canvas.getBoundingClientRect();
                let x, y;
                // 터치 이벤트일 경우
                if (event.type === 'touchstart') {
                    x = event.touches[0].clientX;
                    y = event.touches[0].clientY;
                } else { // 클릭 이벤트일 경우
                    x = event.clientX;
                    y = event.clientY;
                }
                // 별 효과 생성
                const star = document.createElement('div');
                star.classList.add('star');

                star.style.left = `${x + canvas.offsetLeft}px`;
                star.style.top = `${y + canvas.offsetTop}px`;
                document.body.appendChild(star);
                // 점수 증가
                score += clickValue;
                scoreDisplay.textContent = score;
                // 별 삭제
                setTimeout(() => star.remove(), 1000);
            }
            // 업그레이드 기능
            function upgradeClick() {
                if (score >= upgradeCost) {
                    score -= upgradeCost;
                    clickValue += 1;
                    upgradeCost = Math.floor(upgradeCost * 1.5);
                    scoreDisplay.textContent = score;
                    upgradeCostDisplay.textContent = upgradeCost;
                } else {
                    alert("Not enough stars to upgrade!");
                }
            }
        </script>
    </body>
</html>
