<!DOCTYPE html>
<html>
<head>
    <title>Planet Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="stats">
            <p>Mass: <span id="mass">0</span> kg</p>
            <p>Particles per second: <span id="pps">0</span></p>
        </div>
        <div id="upgrades">
            <button id="clickUpgrade">Increase Click Power (Cost: 50)</button>
            <button id="autoUpgrade">Auto Particle Generator (Cost: 100)</button>
            <button id="mergeUpgrade">Better Particle Merging (Cost: 200)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
